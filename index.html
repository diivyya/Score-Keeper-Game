<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Score-keeper</title>
  </head>
  <body>
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded border-2 p-4">
                <h3 class="alert alert-light border rounded">Score Keeper Game</h3>
                <img class="img-fluid" src="https://images.unsplash.com/photo-1565971604539-abd572d9b680?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="game">
                <h2 class="mt-2"><span id="pd1">0</span> to <span id="pd2">0</span></h2>
                <p>Use the buttons to keep score.</p>
                <select class="form-select mb-3" id="form" name='select'>
                    <option selected>Playing Till</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                <div class="container-fluid">
                <div class= "row">
                    <button type="button" id='p1'class="btn btn-info col-4" style="border-radius:0%">Player 1</button>
                    <button type="button" id='p2' class="btn btn-primary col-4" style="border-radius:0%">Player 2</button>
                    <button type="button" id='reset' class="btn btn-danger col-4" style="border-radius:0%">Reset</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
